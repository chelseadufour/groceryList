<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	<title>Grocery list</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
  </head>

<body>

<div class="headerContainer">
	<h1>Shopping List Program</h1>
</div>



<div class="form">
	<form method="get" action="#" id="list">
		<label for="food">Food Item:</label>
		<input id="foodInput" type="text" name="food" size="12" maxlength="20" />
		<label for="price">Price:</label>
		<input id="priceInput" type="text" name="price" size="6" maxlength="6" />
		<button onclick="radFunction(); return false" name="addToList">Add to List</button>
	</form>
</div>

<div class="pretty">
	<ul id="prettyList"></ul>
</div>

<div class="pretty2">
	<ul id="prettyList2"></ul>
</div>

<div class="total">
	<p id="totalSpot"></p>
</div>












<script src="script.js"></script>
</body>
</html>
